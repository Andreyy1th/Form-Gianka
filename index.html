<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Formulario de Gianka</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="form-container">
        <h1>¿Eres la mujer ideal?</h1>
        <form id="compatibilityForm">
        <div id="pregunta1">
            <label>1. ¿Extrañas a algún ex?</label><br>
            <input type="radio" name="ex" value="si" required> Sí<br>
            <input type="radio" name="ex" value="no"> No<br>
        </label>
    </div>

    <label>2. ¿Has sido infiel alguna vez?
        <select name="infiel">
            <option value="si">Sí</option>
            <option value="no">No</option>
        </select>
    </label>
    
    <label>3. ¿Te consideras una persona divertida?
        <select name="divertida">
            <option value="si">Sí</option>
            <option value="no">No</option>
        </select>
    </label>
    
    <label>4. ¿Te consideras bonita físicamente?
        <select name="bonita">
            <option value="si">Sí</option>
            <option value="no">No</option>
        </select>
    </label>

    <label>5. ¿Te consideras disciplinada?
        <select name="disciplinada">
            <option value="si">Sí</option>
            <option value="no">No</option>
        </select>
    </label>
    <label>6. ¿Tienes el pelo lacio?
        <select name="pelo">
            <option value="si">Sí</option>
            <option value="no">No</option>
        </select>
    </label>


    <label>7. ¿De qué color es tu cabello?
        <select name="cabello">
            <option value="N">Negro</option>
            <option value="O">Otro</option>
        </select>
    </label>

    <label>8. ¿Eres de piel blanca o morena?
        <select name="piel">
            <option value="B">Blanca</option>
            <option value="M">Morena</option>
        </select>
    </label>

    <label>9. ¿Tu estatura está entre 1.55 - 1.65 m?
        <select name="estatura">
            <option value="si">Sí</option>
            <option value="no">No</option>
        </select>
    </label>

    <label>10. ¿Cuántos hijos quieres tener?
        <input type="number" name="hijos" min="0" />
    </label>

    <button type="submit">Enviar</button>
    </form>

    <div id="resultado"></div>
</div>

<script src="script.js"></script>
</body>
</html>
